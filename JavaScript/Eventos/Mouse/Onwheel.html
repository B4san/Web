<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <h3>
        <p>
            <strong>onmousewheel</strong>
            <br>onwheel—Este atributo responde al evento wheel. Este evento se desencadena cada
            vez que se hace girar la rueda del ratón.
        </p>
    </h3>
    <section>
        <p onmousewheel="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
